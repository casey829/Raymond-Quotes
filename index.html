<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Raymond Quote Generator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./style.css'>
    
</head>
<body>
  <div class="container">
  <div>
    <button class="like-btn" onclick="like()">Like</button>
    <span id="like-count">0</span>
  
    <button class="dislike-btn" onclick="dislike()">Dislike</button>
    <span id="dislike-count">0</span>
  </div>
  
  <div>
    <button id="generate-btn">Generate Quote</button>
    <p id="quote">Press the button for some Raymond wisdom.</p>
  </div>
  
  <div>
    <input type="text" id="new-quote" placeholder="Enter your own Raymond Reddington quote">
    <button id="update-btn">Update Quote</button>
  </div>
  </div>
  <script src='./script.js'></script>
</body>
</html>
